version: "3"
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - ./db-data/postgresql:/var/lib/postgresql/data
      - ./db-data/docker-entrypoint:/docker-entrypoint-initdb.d
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  app:
    env_file:
      - .testing.env
    restart: always
    build: .
    ports:
      - 3000:3000
    links:
      - postgres